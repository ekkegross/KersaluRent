.background-img {

nav::before {

.nav-content {

.icon:hover {

.maps-icon {

.maps-icon:hover {

.home-icon {

    transition: transform 0.3s ease;
    top: 50%;
    transform: translateY(-50%);

.home-icon:hover {

.mobile-only {

.desktop-only {

@media (max-width: 768px) {
